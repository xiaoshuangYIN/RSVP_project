{% extends 'base.html' %}

{% block title %}event index{% endblock %}

{% block content %}

{% if event_list %}
    <ul>
    {% for event in event_list %}
         <li><a href="/event/{{ event.id }}/">{{ event.event_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No evnets are available.</p>
{% endif %}
{% endblock %}
